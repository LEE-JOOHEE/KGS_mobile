<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>자격증</title>
  <link href="/css/common.css" rel="stylesheet">
</head>
<body>

  <div class="forMob-wrap">
    <img src="/images/bg-2.png" class="forMob-bg-image" alt="인증배경이미지" />
    
    <div class="forMob-certificate-wrap">
      <div class="forMob-user-info">
        <h2>이수번호 : <span>17894836</span></h2>
      </div>
      <div class="forMob-title">
        <h1>가스안전관리 자격증</h1>
      </div>
      <div class="forMob-form">
        <div class="idphoto-wrap">
          <img src="/images/face-3.png" alt="증명사진" />
        </div>
        <div class="forMob-certificate" style="min-height: 322px;">
          <div class="flex-row gap-48">
            <div class="label">
              <span style="margin-right: 44px;">성</span>
              <span>명 :</span>
            </div>
            <div class="words">이주희</div>
          </div>
          <div class="flex-row gap-48">
            <div class="label">생년원일 : </div>
            <div class="words">20071231</div>
          </div>
          <div class="flex-row gap-48">
            <div class="label">교육과정 : </div>
            <div class="words">가스안전관리 자격증</div>
          </div>
          <div class="flex-row gap-48">
            <div class="label">교육기간 : </div>
            <div class="words ml-auto">(시간)</div>
          </div>
          <div class="flex-row gap-48">
            <div class="label">합격일자 : </div>
            <div class="words">2022.09.02</div>
          </div>
          <div class="flex-row gap-48">
            <div class="label">발급일자 : </div>
            <div class="words">2022.09.02</div>
          </div>
        </div>

        <div class="comment">
          위 사람은 가스관계 법령에 따라 한국가스안전공사의 
          가스안전 양성교육 과정을 이수한 안전관리 자격자 임을 증명함.
        </div>
        <div class="by">
          한국가스안전공사 사장 ( 인 )
          <img src="/images/stamp.png" />
        </div>
      </div>    <!-- forMob-form end -->
    </div>    <!-- forMob-certificate-wrap end -->

    <img src="/images/qrcode.png" class="forMob-qrcode" alt="QR코드" />
  </div>

</body>
</html>
